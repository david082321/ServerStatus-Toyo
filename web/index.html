<!DOCTYPE html>
<html lang="zh">
	<head>
		<title>雲監控</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<link href="//fonts.cat.net/css?family=Molengo"rel="stylesheet">
		<link rel="stylesheet" href="css/light.css">
		<style>
			body {
				padding-top: 70px;
				padding-bottom: 30px;
			}
		</style>
	</head>
	<body>
		<div role="navigation" class="navbar navbar-inverse navbar-fixed-top navbar-top">
			<div class="navbar-inner">
				<div class="container">
					<div class="navbar-header">
						<a href="#" class="navbar-brand">雲監控</a>
					</div>
				</div>
			</div>
		</div>
		
		<div class="container content">
			<div id="loading-notice">
				<div class="progress progress-striped center-block active" style="width: 50%;">
					<div class="progress-bar progress-bar-warning" style="width: 99%;">載入中...</div>
				</div>
				<div style="text-align: center;">
					如果出現此消息，請確保您已啟用JavaScript ! <br />否則雲監控主服務(服務端) 未啟動或已關閉.
				</div>
				<br />
			</div>
			<table class="table table-striped table-condensed table-hover">
				<thead>
				<tr>
					<th id="status4" class="center-block">IPv4</th>
					<th id="name">節點名</th>
					<th id="type">虛擬化</th>
					<th id="location">位置</th>
					<th id="uptime">線上時間</th>
					<th id="load">負載</th>
					<th id="network">網路(B/s) ↓|↑</th>
					<th id="traffic">流量(B) ↓|↑</th>
					<th id="cpu">CPU</th>
					<th id="ram">記憶體</th>
					<th id="hdd">硬碟</th>
				</tr>
				</thead>
				<tbody id="servers">
				<!-- Servers here \o/ -->
				</tbody>
			</table>
			<br />
			<div id="updated" style="margin-left: 5px;">Updating...</div>
		</div>
		<script src="js/jquery-1.10.2.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/serverstatus.js"></script>
	</body>
</html>
